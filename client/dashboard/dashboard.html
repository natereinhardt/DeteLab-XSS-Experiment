<script>alert("hello")</script>
<div class="container" ng-controller="dashboardCtrl as vm">

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="margin-top: 100px">
            <img src="/images/happyFam.jpg" alt="Happy Family" style="width:500px;height:350px;">
            <div style="padding:20px">
                <span><b>Top Comment</b></span>
                <span ng-bind-html="vm.topComment"></span>
            </div>
            <form name="addComment">
                <div class="form-group">
                    <label class="control-label" for="comment">Comment:</label>
                    <input  type="text"
                            ng-model="vm.comment" required
                            id="comment"
                            class="form-control"
                            placeholder="Type Your Comment Here"/>
                </div>
                <button ng-click ="vm.addComment(vm.comment)" class="btn btn-primary6">Add Comment</button>
            </form>
            <label class="control-label" for="comment">Comments:</label>
            <div ng-repeat="comment in vm.comments">
                {{comment.message}}
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
