<div class="container" ng-controller="dashboardCtrl as vm">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div ng-if="vm.success == true">
                <p>Repository at <a href="{{vm.addedComment}}" target="_blank">{{vm.addedComment}}</a> is now being analyzed and monitored...</p>
            </div>
            <form name="addComment">
                <div class="form-group">
                    <label class="control-label" for="comment">Comment:</label>
                    <input  type="text"
                            ng-model="vm.comment" required
                            id="comment"
                            class="form-control"
                            placeholder="Type Your Comment Here"/>
                </div>
                <button ng-disabled="addComment.$invalid" ng-click ="vm.addComment(vm.comment)" class="btn btn-primary6">Add Comment</button>
            </form>
            <label class="control-label" for="comment">Database:</label>
            <div ng-repeat="comment in vm.comments">
                <li>{{comment.message}}</li>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
